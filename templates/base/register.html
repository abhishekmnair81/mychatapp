{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<div id="signup-form-container"><br>
    <div id="signup-welcome-message">
        <h1>Sign Up</h1>
        <p>Welcome to our app! Please fill in the details to create your account.</p>
    </div>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="text-center form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="text-center form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email id" required>
        </div>

        <div class="text-center form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <div class="text-center form-field">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confire the password" required>
        </div>

        <div class="text-center form-field">
            <input type="submit" value="Sign Up">
        </div>
    </form>
    <div id="login-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div><br><br>
</div>

{% endblock %}
